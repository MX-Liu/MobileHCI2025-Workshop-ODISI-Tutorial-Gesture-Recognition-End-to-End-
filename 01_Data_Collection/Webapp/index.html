<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web BLE IMU Data Collector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>IMU Data Collector (Web Bluetooth)</h1>
        <div class="controls">
            <button id="connectBtn">Connect to Device</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>
        <div id="status" class="status-disconnected">Disconnected</div>

        <!-- New Recording Controls -->
        <div class="recording-controls">
            <input type="text" id="labelInput" placeholder="Enter Data Label (e.g., circle)">
            <button id="recordBtn" disabled>Start Recording</button>
            <button id="saveBtn" disabled>Save Data</button>
        </div>

        <div class="data-grid">
            <div class="data-item accel">
                <h2>Linear Acceleration (g)</h2>
                <p><strong>X:</strong> <span id="ax">0.0000</span></p>
                <p><strong>Y:</strong> <span id="ay">0.0000</span></p>
                <p><strong>Z:</strong> <span id="az">0.0000</span></p>
            </div>
            <div class="data-item gyro">
                <h2>Cleaned Gyroscope (Â°/s)</h2>
                <p><strong>X:</strong> <span id="gx">0.0000</span></p>
                <p><strong>Y:</strong> <span id="gy">0.0000</span></p>
                <p><strong>Z:</strong> <span id="gz">0.0000</span></p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="imuChart"></canvas>
        </div>
    </div>

    <!-- Include Chart.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include our application logic -->
    <script src="app.js"></script>
</body>
</html>
